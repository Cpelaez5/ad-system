<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Variables de Entorno</title>
</head>
<body>
    <h1>üîç Test Variables de Entorno</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        // Verificar variables de entorno
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
        
        results.innerHTML = `
            <h2>Variables de Entorno:</h2>
            <p><strong>VITE_SUPABASE_URL:</strong> ${supabaseUrl || 'undefined'}</p>
            <p><strong>VITE_SUPABASE_ANON_KEY:</strong> ${supabaseKey ? 'Cargada correctamente' : 'undefined'}</p>
            
            <h2>Estado:</h2>
            <p style="color: ${supabaseUrl ? 'green' : 'red'}">
                ${supabaseUrl ? '‚úÖ Variables cargadas correctamente' : '‚ùå Variables no cargadas'}
            </p>
            
            <h2>URL Esperada:</h2>
            <p>https://ybeippdhlvjzfgpbcoqy.supabase.co</p>
            
            <h2>URL Actual:</h2>
            <p>${supabaseUrl || 'No disponible'}</p>
        `;
        
        console.log('Variables de entorno:', {
            VITE_SUPABASE_URL: supabaseUrl,
            VITE_SUPABASE_ANON_KEY: supabaseKey ? 'Cargada' : 'No cargada'
        });
    </script>
</body>
</html>
